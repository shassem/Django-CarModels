
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1> All Books </h1>
<!--        {{products}}-->
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Number of pages</th>
                <th>Show </th>
                <th>Edit </th>
                <th>Delete </th>
            </tr>

            {% for p in books %}
                <tr>
                    <td>{{p.id}}</td>  <td>{{p.title}}</td> <td>{{p.desc}}</td> <td>{{p.no_of_pages}}</td>
                    <td> <a href="{{p.get_show_url}}" class="btn btn-info"> Show </a></td>
                    <td> <a href="{{p.get_edit_url}}" class="btn btn-warning"> Edit </a></td>

                    <td> <a href="{{p.get_delete_url}}" class="btn btn-danger"> Delete </a></td>

                </tr>
            {% endfor %}

        </table>

        <td> <a class="btn btn-success"> Create </a></td>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
